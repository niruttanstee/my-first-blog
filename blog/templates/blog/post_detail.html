{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
        <article class="post">
            <aside class="actions">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_edit' pk=post.pk %}" class="top-menu">
                        <img src="{% static 'icons/pencil-fill.svg' %}" alt="Edit post">
                    </a>
                {% endif %}
            </aside>
            {% if post.published_date %}
                <time class="date">
                    {{ post.published_date }}
                </time>
            {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
